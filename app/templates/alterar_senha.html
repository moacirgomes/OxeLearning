<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Alterar Senha</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
  />
  <style>
    body {
      background-color: #140f1c;
      color: white;
      margin: 0;
    }

    .card-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      color: white;
      background: rgb(32, 32, 36);
      width: 100%;
      max-width: 400px;
    }

    .card-title {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    /* Adicione as demais personalizações de estilo aqui */

  </style>
</head>
<body>
  <div class="container">
    <div class="card-container">
      <div class="card p-5 rounded">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#passwordChangeModal">
          Abrir Modal de Alteração de Senha
        </button>
        
        <!-- Modal de Alteração de Senha -->
        <div class="modal fade" id="passwordChangeModal" tabindex="-1" role="dialog" aria-labelledby="passwordChangeModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="passwordChangeModalLabel">Alterar Senha</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <!-- Formulário para alteração de senha -->
                  <div class="form-group">
                    <label for="currentPassword">Senha Atual</label>
                    <div class="input-group">
                      <input type="password" class="form-control" id="currentPassword" placeholder="Senha Atual" required>
                      <div class="input-group-append">
                        <span class="input-group-text password-toggle" id="current-passwordToggle">
                          <i class="fas fa-eye"></i>
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="newPassword">Nova Senha</label>
                    <div class="input-group">
                      <input type="password" class="form-control" id="newPassword" placeholder="Nova Senha" required>
                      <div class="input-group-append">
                        <span class="input-group-text password-toggle" id="passwordToggle">
                          <i class="fas fa-eye"></i>
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="confirmNewPassword">Confirmar Nova Senha</label>
                    <div class="input-group">
                      <input type="password" class="form-control" id="confirmNewPassword" placeholder="Confirmar Nova Senha" required>
                      <div class="input-group-append">
                        <span class="input-group-text password-toggle" id="confirm-passwordToggle">
                          <i class="fas fa-eye"></i>
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary" id="cadastrar" disabled>Confirmar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script>
    const currentPasswordInput = document.getElementById('currentPassword');
    const newPasswordInput = document.getElementById('newPassword');
    const confirmNewPasswordInput = document.getElementById('confirmNewPassword');
    const cadastrarButton = document.getElementById('cadastrar');
    
    currentPasswordInput.addEventListener('input', toggleCadastrarButton);
    newPasswordInput.addEventListener('input', toggleCadastrarButton);
    confirmNewPasswordInput.addEventListener('input', toggleCadastrarButton);
        
    function toggleCadastrarButton() {
        cadastrarButton.disabled = currentPasswordInput.value.trim() === '' || newPasswordInput.value.trim() === '' || confirmNewPasswordInput.value.trim() === '';
        cadastrarButton.style.backgroundColor = cadastrarButton.disabled ? '#6B44C2' : '#6B44C2';
    }

    const currentPasswordToggle = document.querySelector('#current-passwordToggle');
    const passwordToggle = document.querySelector('#passwordToggle');
    const confirmPasswordToggle = document.querySelector('#confirm-passwordToggle');
    
    currentPasswordToggle.addEventListener('click', function () {
        togglePasswordVisibility(currentPasswordInput, currentPasswordToggle);
    });

    passwordToggle.addEventListener('click', function () {
        togglePasswordVisibility(newPasswordInput, passwordToggle);
    });

    confirmPasswordToggle.addEventListener('click', function () {
        togglePasswordVisibility(confirmNewPasswordInput, confirmPasswordToggle);
    });

    function togglePasswordVisibility(inputElement, toggleElement) {
        const type = inputElement.getAttribute('type') === 'password' ? 'text' : 'password';
        inputElement.setAttribute('type', type);
        toggleElement.querySelector('i').classList.toggle('fa-eye');
        toggleElement.querySelector('i').classList.toggle('fa-eye-slash');
    }
  </script>
</body>
</html>
