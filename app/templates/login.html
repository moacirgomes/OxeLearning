<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Tela de Login</title>
    <link rel="stylesheet" type="text/css" href="static/css/brootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="static/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" />
    <link rel="stylesheet" type="text/css" href="static/css/login.css" />
</head>
<body>
    <div class="floating-div">
        <div vw class="enabled">
          <div vw-access-button class="active"></div>
          <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
          </div>
        </div>
    </div>
    <div class="container">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div id="flash-message" class="alert {% if 'incorretos' in messages[0] %}alert-danger{% elif 'Erro no Servidor' in messages[0] %}alert-danger{% else %}alert-success{% endif %} position-absolute top-0 end-0 me-3 mt-3">
                {{ messages[0] }}
                <button id="close-button" type="button" class="btn-close my-1 me-1"
                    style="font-size: 0.75rem;" aria-label="Fechar"></button>
            </div>
        {% endif %}
        {% endwith %}
        <div class="row mt-5">
            <div class="col-md-6 col-sm-12 d-flex justify-content-center align-content-center flex-wrap">
                <div class="">
                    <h2 class="card-title">OxeLearning</h2>
                    <div class="">
                        <a  href="{{ url_for('index') }}">
                            <img src="static/img/logo.png" alt="Imagem Centralizada" class="img-centralizada" />
                        </a>
                        
                    </div>
                    <h1 class="centro">Fa√ßa seu login<br/>na plataforma</h1>
                </div>
            </div>
            <div class="col-md-6 p-5">
                <div class="p-5 rounded" id="card2">
                    <form method="post" action="/authenticate">
                        <input type="hidden" name="proxima" value="{{ proxima }}">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                </div>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                </div>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required />
                                <div class="input-group-append">
                                    <span class="input-group-text password-toggle"><i class="fas fa-eye"></i></span>
                                </div>
                            </div>
                            <a class="bnZtLN" href="{{ url_for('redefinir_senha') }}">Esqueci minha Senha</a>
                        </div>
                        <button type="submit" class="btn btn-primary" id="entrar" disabled>Entrar</button>
                        <div class="pt-5 pb-3">
                        <div class="">
                                <a class="bnZtLN" href= "{{ url_for('index') }}">
                                    <img src="../static/img/seta.png" alt="Imagem Centralizada"/>
                                Voltar</a>  
                        </div>
                        </div>
                    </form>
                   <!-- <div class="social-container">
                        <div>Ou entre com</div>
                        <div class="social-login">
                            <a href="#" class="btn btn-primary"><i class="fab fa-google"></i></a>
                            <a href="#" class="btn btn-primary"><i class="fab fa-facebook-f"></i></a>
                            <a href="#" class="btn btn-primary"><i class="fab fa-apple"></i></a>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="static/js/login.js"></script>
    <script src="../static/js/main.js"></script>
    <script src="../static/js/time.js"></script>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script src="../static/js/libras.js"></script>
</html>
