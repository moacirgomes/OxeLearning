<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela Principal</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="static/css/brootstrap/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="static/css/style_user.css" />
    <link rel="stylesheet" type="text/css" href="static/css/responsive.css" />
  </head>
  <body>
    <header class="bg-dark">
      <div class="container">
        <a class="navbar-brand"href="{{ url_for('index') }}">
          <img src="../static/img/home.png" alt="OxeLearning" />
        </a>
        <div class="menu-section">
          <div class="menu-toggle">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
          </div>
          <nav class="mt-3">
            <ul>
              <li>
                <li class="nav-item text-small">
                  <a
                    href="{{ url_for('index') }}"
                    >Home</a
                  >
              </li>
              <li>
                <a href="#">Perguntas Frequentes</a>
              </li>
              <li>
                <a href="#">SAC</a>
              </li>
              <li>
                <a  href="{{ url_for('login') }}">Login Gestão</a> 
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <div vw class="enabled vw-icon vlibras-ico">
      <div vw-access-button class="active"></div>
      <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div
          id="opcao-pesquisa"
          class=" p-4 d-flex justify-content-center align-items-center position-relative w-100 center-content"
        >
          <div class="text-light">
            <img src="../static/img/logo.png" alt="OxeLearning" />
            <h1 class="p-2">OxeLearning</h1>
            <p class="bnZtLN w-100 text-break">
              Realize consultas e resumos dos documentos da sua instituição de
              maneira mais rápida e fácil.
            </p>
          </div>
          <div class="d-flex flex-row justify-content-center ">
            <form id="search-form">
              <div class="input-group">
                <input
                  type="text"
                  id="search-input"
                  name="search"
                  placeholder="Digite aqui"
                  class="form-control"
                />
                <button type="button" id="clear-button" class="clear-button">
                  &#10005;
                </button>
                <button
                  type="submit"
                  id="search-button"
                  class="btn btn-primary"
                >
                  Pesquisar
                </button>
              </div>
            </form>
            
          </div>
          <div id="loading" class="d-none text-white mt-4">
            <div class="spinner-grow" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 offset-md-2 mt-3">
          <div id="historico" class=" overflow-auto h-100 mb-4 p-3 custom-scrollbar" style="max-height: 500px;">
            <!-- Seu conteúdo aqui -->
            <div id="historico" class=" meu-card-header mt-3">
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="static/js/script.js"></script>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script src="static/js/libras.js"></script>
    <script src="../static/js/menu.js"></script>
    
  </body>
</html>
