<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perfil</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: #333;
    color: #fff;
  }
  .profile-container {
    max-width: 800px;
    margin: 40px auto;
    padding: 20px;
    border: 1px solid #ddd;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }
  .profile-image {
    max-width: 150px;
    border-radius: 50%;
    margin-bottom: 20px;
  }
  .profile-name {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 10px;
  }
  .profile-description {
    font-size: 18px;
    margin-bottom: 10px;
  }
  .profile-email {
    color: #777;
  }
  .profile-buttons {
    display: flex;
    justify-content: flex-start;
    margin-top: 20px;
  }
  .profile-button {
    background-color: #333;
    color: #fff;
    border: none;
    padding: 10px 20px;
    margin-right: 10px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <header>
    <div>
      <button class="profile-button">Editar</button>
      <button class="profile-button">Editar Senha</button>
      <button class="profile-button">Editar Imagem</button>
    </div>
    <div class="profile-name">Nome do Perfil</div>
  </header>
  <div class="profile-container">
    <img class="profile-image" src="profile-image.jpg" alt="Foto de Perfil">
    <div class="profile-name">Nome do Perfil</div>
    <div class="profile-description">Descrição do perfil...</div>
    <div class="profile-email">email@example.com</div>
  </div>
</body>
</html>
